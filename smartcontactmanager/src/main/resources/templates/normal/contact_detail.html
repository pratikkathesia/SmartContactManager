<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="ISO-8859-1" />
    <title>This is home page</title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3" th:if="${contact}">
        <div class="card-body" >
          <div class="container text-center">
            <img alt="profile photo" src="" style="height: 200px; width: 200px;" th:src="@{'/img/'+${contact.image}}" class="my_profile_picture" />
            <h3 class="mt-3" th:text="${contact.name}"></h3>
						<table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">SCM<span th:text="${contact.cId}"></span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${contact.email}"></span></td>
                </tr>

                <tr>
                  <th scope="row">Phone</th>
                  <td><span th:text="${contact.phone}"></span></td>
                </tr>

                <tr>
                  <th scope="row">Work</th>
                  <td><span th:text="${contact.work}"></span></td>
                </tr>
              </tbody>
            </table>

	
            <div class="description">
              <th:block th:utext="${contact.description}"> </th:block>
            </div>

            <div class="container mt-3">
				<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-1">
                  <button type="submit" class="btn btn-primary btn-sm">Update</button>	
                </form>

              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-center bg-danger" th:unless="${contact}">You don't have permission to see this contact</h1>
    </section>
  </body>
</html>
